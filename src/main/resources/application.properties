# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration - SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BankingSystemDB;encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=1234

# Alternative H2 Configuration (for development/testing)
# spring.datasource.url=jdbc:h2:mem:bankingdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# H2 Console (for development) - Disabled when using SQL Server
spring.h2.console.enabled=false
# spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# JWT Configuration
jwt.secret=IWantMoneyFromYourBankAccount8665485635
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Security Configuration
app.security.password-strength=8
app.security.max-login-attempts=5
app.security.lockout-duration=300000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tvntving@gmail.com
spring.mail.password=123456Aa!
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Banking System Configuration
banking.account.minimum-balance.checking=100.00
banking.account.minimum-balance.savings=500.00
banking.account.minimum-balance.business=1000.00
banking.transaction.daily-limit=10000.00
banking.transaction.monthly-limit=50000.00
banking.loan.max-amount=1000000.00
banking.loan.min-credit-score=600
banking.card.daily-limit=5000.00
banking.card.monthly-limit=25000.00

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.bankingsystem=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
