# SQL Server Configuration for Banking System
# Copy these settings to application.properties for SQL Server usage

# Primary SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BankingSystemDB;encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=YourPassword123!

# Alternative connection strings for different scenarios:

# For SQL Server with Windows Authentication
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BankingSystemDB;integratedSecurity=true;encrypt=true;trustServerCertificate=true

# For Azure SQL Database
# spring.datasource.url=jdbc:sqlserver://your-server.database.windows.net:1433;database=BankingSystemDB;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
# spring.datasource.username=yourusername@your-server
# spring.datasource.password=yourpassword

# For SQL Server Express with named instance
# spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=BankingSystemDB;encrypt=true;trustServerCertificate=true

# For remote SQL Server
# spring.datasource.url=jdbc:sqlserver://your-server-ip:1433;databaseName=BankingSystemDB;encrypt=true;trustServerCertificate=true

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration for SQL Server
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# SQL Server specific Hibernate properties
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# SQL Server performance optimization
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Transaction Configuration
spring.transaction.default-timeout=30
spring.jpa.properties.hibernate.connection.autocommit=false

# Disable H2 Console when using SQL Server
spring.h2.console.enabled=false
